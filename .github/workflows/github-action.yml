name: Deploy
on:
  push:
    branches:
      - master

jobs:
  Rebuild:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npx webpack
      - run: docker-compose -f docker-compose.production.yaml build
      - run: docker-compose -f docker-compose.production.yaml down
      - run: docker-compose -f docker-compose.production.yaml up -d
